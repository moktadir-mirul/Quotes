<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        <div class="header">
            <h2></h2>
        </div>

        <div class="main-content">
            <div class="block frontside" id="color1">
                <div class="text-area">
                    <span class="quote">
                        “Success is not final, failure is not fatal: it is the courage to continue that counts.” 
                    </span>
                </div>
                <div class="writer">
                    ― Winston S. Churchill
                </div>
                <div class="button-area">
                    <div class="btn">
                       <button class="Qbtn" onclick="rotation()">Next Quote</button> 
                    </div>
                </div>
            </div>
            <div class="block backside" id="color2">
                <div class="text-area">
                    <span class="quote1">
                        “Do what you can, with what you have, where you are.”
                    </span>
                </div>
                <div class="writer1">
                    ― Theodore Roosevelt
                </div>
                <div class="button-area">
                    <div class="btn">
                       <button class="Qbtn btn2" onclick="rotation()">Next Quote</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
